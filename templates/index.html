<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Orders</title>
</head>
<body>
    <h1>
        Order List
    </h1>
    {% for order in orders %}
    <div>
        <ul>
            <li>
                <a href="/order/{{orders.index(order)}}"> Show Order {{ order.customer_name}}
                </a>
            </li>
        </ul>
    </div>
    {% endfor %}
</body>
</html>
